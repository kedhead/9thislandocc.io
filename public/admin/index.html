<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - 9th Island OCC</title>
  <!-- Explicitly link to the config file -->
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
</head>

<body>
  <!-- Debug: Log all incoming messages to help diagnose OAuth issues -->
  <script>
    window.addEventListener('message', function (event) {
      console.log('[ADMIN DEBUG] Message received!');
      console.log('[ADMIN DEBUG] Origin:', event.origin);
      console.log('[ADMIN DEBUG] Data:', event.data);
      console.log('[ADMIN DEBUG] Data type:', typeof event.data);
    }, false);
    console.log('[ADMIN DEBUG] Message listener registered. Waiting for OAuth callback...');
  </script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>

</html>
